<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>雷霆战机小游戏</title>
    <style>
        body { margin: 0; background: #000; }
        canvas { display: block; margin: 0 auto; background: #222; }
        #score { color: #fff; text-align: center; font-size: 24px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="score">分数: 0</div>
    <div id="lifeBar" style="color:#fff;text-align:center;font-size:18px;margin-top:2px;"></div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <button id="restartBtn" style="display:none;position:fixed;left:50%;top:55%;transform:translate(-50%,-50%);z-index:20;font-size:22px;padding:12px 36px;border-radius:8px;background:#0ff;color:#222;border:none;box-shadow:0 0 16px #0ff;cursor:pointer;">重新开始</button>
    <audio id="bgm" src="bgm.mp3" loop></audio>
    <audio id="hitSound" src="hit.mp3"></audio>
    <button id="muteBtn" style="position:fixed;right:24px;top:24px;z-index:30;font-size:16px;padding:6px 16px;border-radius:6px;background:#222;color:#fff;border:1px solid #0ff;">🔊</button>
    <button id="taskBtn" style="position:fixed;right:24px;top:64px;z-index:30;font-size:16px;padding:6px 16px;border-radius:6px;background:#222;color:#fff;border:1px solid #0ff;">任务/成就</button>
    <div id="taskPanel" style="display:none;position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);width:340px;max-width:90vw;background:rgba(0,0,0,0.95);color:#fff;z-index:100;padding:24px 18px 18px 18px;border-radius:12px;box-shadow:0 0 24px #0ff;">
        <h3 style="margin:0 0 12px 0;text-align:center;">任务与成就</h3>
        <div id="taskList"></div>
        <div id="achieveList" style="margin-top:18px;"></div>
        <button id="closeTaskPanel" style="margin:18px auto 0 auto;display:block;padding:6px 32px;font-size:16px;border-radius:6px;background:#0ff;color:#222;border:none;">关闭</button>
    </div>
    <div id="planeSelect" style="position:fixed;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);z-index:10;display:flex;flex-direction:column;align-items:center;justify-content:center;">
        <h2 style='color:#fff;'>选择你的战机</h2>
        <div style="display:flex;gap:40px;">
            <div class="plane-option" data-type="balance" style="cursor:pointer;text-align:center;">
                <canvas id="planeBalance" width="60" height="90"></canvas><br>
                <span style='color:#0ff;'>均衡型</span><br>
                <span style='color:#fff;font-size:12px;'>均衡属性</span>
            </div>
            <div class="plane-option" data-type="speed" style="cursor:pointer;text-align:center;">
                <canvas id="planeSpeed" width="60" height="90"></canvas><br>
                <span style='color:#ff0;'>速度型</span><br>
                <span style='color:#fff;font-size:12px;'>移动快，火力一般</span>
            </div>
            <div class="plane-option" data-type="power" style="cursor:pointer;text-align:center;">
                <canvas id="planePower" width="60" height="90"></canvas><br>
                <span style='color:#f66;'>火力型</span><br>
                <span style='color:#fff;font-size:12px;'>火力强，移动慢</span>
            </div>
        </div>
    </div>
    <script>
        // 全局变量声明（只声明一次）
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDiv = document.getElementById('score');
        const lifeBar = document.getElementById('lifeBar');
        const restartBtn = document.getElementById('restartBtn');
        const bgm = document.getElementById('bgm');
        const muteBtn = document.getElementById('muteBtn');
        const hitSound = document.getElementById('hitSound');

        // 游戏状态
        let gameStarted = false;
        let gameOver = false;
        let level = 1;
        let score = 0;
        let bullets = [];
        let enemies = [];
        let items = [];
        let leftPressed = false;
        let rightPressed = false;
        let spacePressed = false;
        let bulletCooldown = 0;
        let showLevelTip = false;
        let levelTipTimer = 0;
 let killCount = [0,0,0,0]; // [enemy1, enemy2, enemy3, enemy4]
        let equippedTitle = '';
        const levelUpScore = [0, 200, 500, 900, 1400, 2000, 2700, 3500, 4400, 5400];

        // 玩家飞机
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 60,
            width: 40,
            height: 60,
            speed: 5,
            savedSpeed: 5, // 新增，记录原始速度
            level: 1,
            type: 'balance',
            bulletColor: '#fff',
            lives: 3,
            hp: 100,
            maxHp: 100,
            shield: 0,
            powerUp: 0,
            speedUp: 0 // 新增，加速剩余帧数
        };

        // 星星背景数据
        const STAR_NUM = 80;
        let stars = [];
        function initStars() {
            stars = [];
            for (let i = 0; i < STAR_NUM; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 1.5 + 0.5,
                    speed: Math.random() * 0.5 + 0.2,
                    alpha: Math.random() * 0.5 + 0.5,
                    twinkle: Math.random() * 0.05 + 0.01
                });
            }
        }
        initStars();
        function drawStars() {
            ctx.save();
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.save();
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#fff';
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.restore();
                // 星星移动和闪烁
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                star.alpha += (Math.random() - 0.5) * star.twinkle;
                if (star.alpha > 1) star.alpha = 1;
                if (star.alpha < 0.2) star.alpha = 0.2;
            });
            ctx.restore();
        }

        // 选择飞机逻辑
        function showLevel(levelNum) {
            showLevelTip = true;
            levelTipTimer = 60; // 显示60帧
        }
        // 敌人贴图加载（4个自定义）
        const enemyImages = [
            (() => { let img = new Image(); img.src = 'enemy1.png'; return img; })(),
            (() => { let img = new Image(); img.src = 'enemy2.png'; return img; })(),
            (() => { let img = new Image(); img.src = 'enemy3.png'; return img; })(),
            (() => { let img = new Image(); img.src = 'enemy4.png'; return img; })()
        ];
        // 选飞机事件，彻底重置所有状态
        document.querySelectorAll('.plane-option').forEach(opt => {
            opt.onclick = function() {
                const t = this.getAttribute('data-type');
                player.type = t;
                player.speed = planeTypes[t].speed;
                player.savedSpeed = player.speed; // 同步原始速度
                player.bulletColor = planeTypes[t].bulletColor;
                player.lives = 3;
                player.hp = player.maxHp = 100;
                player.x = canvas.width / 2 - 20;
                player.y = canvas.height - 60;
                player.level = 1;
                bullets = [];
                enemies = [];
                items = [];
                score = 0;
                level = 1;
                showLevelTip = false;
                levelTipTimer = 0;
                gameStarted = true;
                gameOver = false;
                player.speedUp = 0; // 重置加速
                document.getElementById('planeSelect').style.display = 'none';
                if (bgm.paused) {
                    bgm.currentTime = 0;
                    bgm.play().catch(()=>{});
                }
                showLevel(level);
                killCount = [0,0,0,0]; // 重置击杀统计
            }
        });

        // 重新开始按钮
        restartBtn.onclick = function() {
            // 只重置状态，显示飞机选择界面
            gameStarted = false;
            gameOver = false;
            restartBtn.style.display = 'none';
            document.getElementById('planeSelect').style.display = 'flex';
            initStars();
            player.speedUp = 0; // 重置加速
            killCount = [0,0,0,0]; // 重置击杀统计
        }

// 监听键盘
        document.addEventListener('keydown', e => {
            if (e.code === 'ArrowLeft' || e.key === 'a' || e.key === 'A') leftPressed = true;
            if (e.code === 'ArrowRight' || e.key === 'd' || e.key === 'D') rightPressed = true;
            if (e.code === 'Space') spacePressed = true;
        });
        document.addEventListener('keyup', e => {
            if (e.code === 'ArrowLeft' || e.key === 'a' || e.key === 'A') leftPressed = false;
            if (e.code === 'ArrowRight' || e.key === 'd' || e.key === 'D') rightPressed = false;
            if (e.code === 'Space') spacePressed = false;
        });

        // 发射子弹冷却

        // 升级为五级，分数判定
        function getLevelByScore(score) {
            if (score >= 1000) return 5;
            if (score >= 600) return 4;
            if (score >= 300) return 3;
            if (score >= 100) return 2;
            return 1;
        }

        function drawPlayer() {
            const t = player.type;
            if (t && planeTypes[t]) {
                planeTypes[t].draw(ctx, player.x, player.y, player.width, player.height, player.level);
            } else {
                ctx.save();
                ctx.fillStyle = '#0ff';
                ctx.fillRect(player.x, player.y, player.width, player.height);
                ctx.restore();
            }
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.save();
                ctx.fillStyle = bullet.color || player.bulletColor || '#ff0';
                if (bullet.glow) {
                    ctx.shadowColor = bullet.color || '#0ff';
                    ctx.shadowBlur = 18;
                } else {
                    ctx.shadowColor = player.bulletColor || '#ff0';
                    ctx.shadowBlur = 10;
                }
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.restore();
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                if (enemy.isBoss) {
                    // Boss发光描边
                    ctx.save();
                    ctx.shadowColor = '#ff0';
                    ctx.shadowBlur = 32;
                    if (enemy.img && enemy.img.complete && enemy.img.naturalWidth > 0) {
                        ctx.drawImage(enemy.img, enemy.x, enemy.y, enemy.width, enemy.height);
                    } else {
                        ctx.fillStyle = '#f00';
                        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    }
                    ctx.restore();
                    // Boss描边
                    ctx.save();
                    ctx.strokeStyle = '#ff0';
                    ctx.lineWidth = 6;
                    ctx.globalAlpha = 0.7;
                    ctx.strokeRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    ctx.restore();
                } else {
                    if (enemy.img && enemy.img.complete && enemy.img.naturalWidth > 0) {
                        ctx.drawImage(enemy.img, enemy.x, enemy.y, enemy.width, enemy.height);
                    } else {
                        ctx.fillStyle = '#f00';
                        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    }
                }
            });
        }

        // 道具类型与图片（请将gif动图放在img目录下）
        const itemTypes = [
            {type: 'heal', img: 'img/heart.gif'},      // 加血
            {type: 'power', img: 'img/powerup.gif'},   // 火力提升
            {type: 'shield', img: 'img/shield.gif'},   // 护盾
            {type: 'speed', img: 'img/speedup.png'}    // 加速（png）
        ];
        // 预加载道具图片
        const itemImages = {
            heal: new Image(),
            power: new Image(),
            shield: new Image(),
            speed: new Image()
        };
        itemImages.heal.src = 'img/heart.gif';
        itemImages.power.src = 'img/powerup.gif';
        itemImages.shield.src = 'img/shield.gif';
        itemImages.speed.src = 'img/speedup.png';

        // Boss击杀特效数据
        let bossExplosions = [];
        // 只允许Boss掉落道具
        function enemyDropItem(enemy) {
            if (enemy.isBoss && Math.random() < 0.8) { // Boss高概率掉落
                const item = itemTypes[Math.floor(Math.random()*itemTypes.length)];
                items.push({
                    x: enemy.x + enemy.width/2 - 16,
                    y: enemy.y + enemy.height/2 - 16,
                    width: 32,
                    height: 32,
                    type: item.type,
                    img: item.img,
                    speed: 2
                });
            }
        }
        // Boss击杀特效生成
        function spawnBossExplosion(x, y) {
            bossExplosions.push({
                x, y, frame: 0, maxFrame: 40,
                particles: [
                    // 柔和蓝色粒子
                    ...Array.from({length: 28}, () => ({
                        type: 'normal',
                        angle: Math.random()*2*Math.PI,
                        radius: 0,
                        speed: 3+Math.random()*5,
                        color: 'rgba(120,180,255,0.85)',
                        size: 12+Math.random()*6
                    })),
                    // 柔和紫色粒子
                    ...Array.from({length: 10}, () => ({
                        type: 'normal',
                        angle: Math.random()*2*Math.PI,
                        radius: 0,
                        speed: 2+Math.random()*4,
                        color: 'rgba(180,140,255,0.8)',
                        size: 10+Math.random()*5
                    })),
                    // 白色星星粒子
                    ...Array.from({length: 8}, () => ({
                        type: 'star',
                        angle: Math.random()*2*Math.PI,
                        radius: 0,
                        speed: 2+Math.random()*3,
                        color: 'rgba(255,255,255,0.9)',
                        size: 14+Math.random()*6
                    })),
                    // 淡蓝色闪电粒子
                    ...Array.from({length: 4}, () => ({
                        type: 'lightning',
                        angle: Math.random()*2*Math.PI,
                        radius: 0,
                        speed: 3+Math.random()*3,
                        color: 'rgba(120,220,255,0.7)',
                        size: 18
                    }))
                ],
                rings: [
                    {r: 0, maxR: 60, alpha: 0.5, color: 'rgba(120,180,255,0.35)'},
                    {r: 0, maxR: 36, alpha: 0.3, color: 'rgba(180,140,255,0.22)'}
                ],
                flash: true // 爆炸瞬间闪光
            });
        }
        // 绘制Boss击杀特效
        function drawBossExplosions() {
            bossExplosions.forEach(expl => {
                // 柔和能量波纹
                expl.rings.forEach(ring => {
                    ctx.save();
                    ctx.globalAlpha = ring.alpha * (1 - ring.r / ring.maxR);
                    ctx.strokeStyle = ring.color;
                    ctx.lineWidth = 8;
                    ctx.beginPath();
                    ctx.arc(expl.x, expl.y, ring.r, 0, 2*Math.PI);
                    ctx.stroke();
                    ctx.restore();
                    // 爆炸光圈范围内的敌人被炸死
                    if (ring.r > 30 && ring.r <= ring.maxR) {
                        for (let i = enemies.length - 1; i >= 0; i--) {
                            const enemy = enemies[i];
                            const ex = enemy.x + enemy.width/2;
                            const ey = enemy.y + enemy.height/2;
                            const dist = Math.sqrt((ex - expl.x) * (ex - expl.x) + (ey - expl.y) * (ey - expl.y));
                            if (dist < ring.r + enemy.width/2) {
                                if(enemy.isBoss) {
                                    spawnBossExplosion(ex, ey);
                                } else {
                                    spawnEnemyExplosion(ex, ey);
                                }
                                enemyDropItem(enemy);
                                enemies.splice(i, 1);
                                score += 10;
                                if (hitSound) { hitSound.currentTime = 0; hitSound.play().catch(()=>{}); }
                            }
                        }
                    }
                });
                // 粒子
                expl.particles.forEach(p => {
                    const px = expl.x + Math.cos(p.angle)*p.radius;
                    const py = expl.y + Math.sin(p.angle)*p.radius;
                    ctx.save();
                    ctx.globalAlpha = 1 - expl.frame/expl.maxFrame;
                    if (p.type === 'normal') {
                        ctx.shadowColor = p.color;
                        ctx.shadowBlur = 16;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(px, py, p.size, 0, 2*Math.PI);
                        ctx.fill();
                    } else if (p.type === 'star') {
                        ctx.fillStyle = p.color;
                        drawStar(ctx, px, py, p.size, 5, 0.5);
                    } else if (p.type === 'lightning') {
                        ctx.strokeStyle = p.color;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(px, py);
                        for(let i=0;i<5;i++){
                            let dx = px + (Math.random()-0.5)*p.size;
                            let dy = py + (Math.random()-0.5)*p.size;
                            ctx.lineTo(dx, dy);
                        }
                        ctx.stroke();
                    }
                    ctx.restore();
                });
                // 爆炸闪光
                if (expl.flash && expl.frame < 6) {
                    ctx.save();
                    ctx.globalAlpha = 0.10 * (6 - expl.frame);
                    ctx.fillStyle = '#eaf6ff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.restore();
                }
            });
        }
        // 画五角星
        function drawStar(ctx, x, y, r, points, inset) {
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(x, y - r);
            for (let i = 0; i < points * 2; i++) {
                let angle = Math.PI / points * i;
                let len = i % 2 === 0 ? r : r * inset;
                ctx.lineTo(x + Math.sin(angle) * len, y - Math.cos(angle) * len);
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
        // 更新Boss击杀特效
        function updateBossExplosions() {
            bossExplosions.forEach(expl => {
                expl.frame++;
                expl.particles.forEach(p => {
                    p.radius += p.speed;
                    if (p.type === 'normal' || p.type === 'star') {
                        p.size *= 0.97;
                    }
                });
                expl.rings.forEach(ring => {
                    ring.r += 6;
                });
                if (expl.frame > 6) expl.flash = false;
            });
            bossExplosions = bossExplosions.filter(expl => expl.frame < expl.maxFrame);
        }

        // 普通敌人击杀特效（自定义入口）
        let enemyExplosions = [];
        function spawnEnemyExplosion(x, y) {
            enemyExplosions.push({
                x, y, frame: 0, maxFrame: 18, particles: Array.from({length: 12}, () => ({
                    angle: Math.random() * 2 * Math.PI,
                    radius: 0,
                    speed: 1 + Math.random() * 2,
                    color: 'orange' // 你可以自定义颜色/渐变/图片
                }))
            });
        }
        function updateEnemyExplosions() {
            enemyExplosions.forEach(expl => {
                expl.frame++;
                expl.particles.forEach(p => { p.radius += p.speed; });
            });
            enemyExplosions = enemyExplosions.filter(expl => expl.frame < expl.maxFrame);
        }
        function drawEnemyExplosions() {
            enemyExplosions.forEach(expl => {
                expl.particles.forEach(p => {
                    const px = expl.x + Math.cos(p.angle) * p.radius;
                    const py = expl.y + Math.sin(p.angle) * p.radius;
                    ctx.save();
                    ctx.globalAlpha = 1 - expl.frame / expl.maxFrame;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(px, py, 4, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.restore();
                });
            });
        }

        function updateItems() {
            items.forEach(item => item.y += item.speed);
            items = items.filter(item => item.y < canvas.height);
        }
        // 绘制道具用gif图片，带容错处理
        function drawItems() {
            items.forEach(item => {
                let image = itemImages[item.type];
                if (image && image.complete && image.naturalWidth > 0) {
                    ctx.drawImage(image, item.x, item.y, item.width, item.height);
                }
            });
        }

        function update() {
            if (!gameStarted || gameOver) return;
            // 升级判定（五级）
            player.level = getLevelByScore(score);
            // 关卡判定
            if (level < levelUpScore.length && score >= levelUpScore[level]) {
                level++;
                showLevel(level);
                if (bgm.paused) {
                    bgm.currentTime = 0;
                    bgm.play().catch(()=>{});
                }
            }
            // 玩家移动
            if (leftPressed && player.x > 0) player.x -= player.speed;
            if (rightPressed && player.x < canvas.width - player.width) player.x += player.speed;
            // 发射子弹
            if (spacePressed && bulletCooldown <= 0) {
                if (player.level === 1) {
                    // 单发
                    bullets.push({
                        x: player.x + player.width / 2 - 2,
                        y: player.y,
                        width: 4,
                        height: 10,
                        speed: 8
                    });
                } else if (player.level === 2) {
                    // 双发
                    bullets.push({
                        x: player.x + player.width / 2 - 12,
                        y: player.y + 10,
                        width: 4,
                        height: 10,
                        speed: 8
                    });
                    bullets.push({
                        x: player.x + player.width / 2 + 8,
                        y: player.y + 10,
                        width: 4,
                        height: 10,
                        speed: 8
                    });
                } else if (player.level === 3) {
                    // 三发
                    bullets.push({
                        x: player.x + player.width / 2 - 2,
                        y: player.y,
                        width: 4,
                        height: 14,
                        speed: 10
                    });
                    bullets.push({
                        x: player.x + player.width / 2 - 16,
                        y: player.y + 12,
                        width: 4,
                        height: 10,
                        speed: 8
                    });
                    bullets.push({
                        x: player.x + player.width / 2 + 12,
                        y: player.y + 12,
                        width: 4,
                        height: 10,
                        speed: 8
                    });
                } else if (player.level === 4) {
                    // 四发+中间激光
                    bullets.push({
                        x: player.x + player.width / 2 - 2,
                        y: player.y,
                        width: 4,
                        height: 18,
                        speed: 12,
                        color: '#0ff',
                        glow: true
                    });
                    bullets.push({
                        x: player.x + player.width / 2 - 18,
                        y: player.y + 12,
                        width: 4,
                        height: 12,
                        speed: 9,
                        color: '#fff',
                        glow: true
                    });
                    bullets.push({
                        x: player.x + player.width / 2 + 14,
                        y: player.y + 12,
                        width: 4,
                        height: 12,
                        speed: 9,
                        color: '#fff',
                        glow: true
                    });
                    bullets.push({
                        x: player.x + player.width / 2 - 2,
                        y: player.y + 8,
                        width: 2,
                        height: 24,
                        speed: 14,
                        color: '#0ff',
                        glow: true
                    });
                } else if (player.level === 5) {
                    // 五发+双激光+大能量弹
                    bullets.push({
                        x: player.x + player.width / 2 - 2,
                        y: player.y,
                        width: 6,
                        height: 22,
                        speed: 15,
                        color: '#fff',
                        glow: true
                    });
                    bullets.push({
                        x: player.x + player.width / 2 - 22,
                        y: player.y + 14,
                        width: 4,
                        height: 14,
                        speed: 10,
                        color: '#0ff',
                        glow: true
                    });
                    bullets.push({
                        x: player.x + player.width / 2 + 18,
                        y: player.y + 14,

                        height: 14,
                        speed: 10,
                        color: '#0ff',

                    });

                    });

                        x: player.x + player.width / 2 + 8,

                        speed: 16,
                        color: '#0ff',
                        glow: true
                    });
                }
                bulletCooldown = 10;
            }
            if (bulletCooldown > 0) bulletCooldown--;

            // 更新子弹
            bullets.forEach(bullet => bullet.y -= bullet.speed);
            bullets = bullets.filter(bullet => bullet.y + bullet.height > 0);

            // 生成敌机，随关卡提升概率和速度提升
            let enemyRate = 0.02 + level * 0.008;
            if (Math.random() < enemyRate) {
                // 随机选择一张敌人图片
                const imgIdx = Math.floor(Math.random() * enemyImages.length);
                enemies.push({
                    x: Math.random() * (canvas.width - 40),
                    y: -40,
                    width: 40,
                    height: 40,
                    speed: 2 + Math.random() * (1.2 + level * 0.3),
                    img: enemyImages[imgIdx],
                    isBoss: false
                });

            if (Math.random() < 0.002) {

                    x: Math.random() * (canvas.width - bossW),

                    height: bossH,
                    speed: 2 + Math.random() * (1.2 + level * 0.2),
                    img: enemyImages[imgIdx],
                    isBoss: true
                });

            enemies.forEach(enemy => enemy.y += enemy.speed);

            updateBossExplosions();
            updateEnemyExplosions(); // 更新普通敌人特效

            items.forEach((item, idx) => {
                if (
                    player.x < item.x + item.width &&
                    player.x + player.width > item.x &&
                    player.y < item.y + item.height &&
                    player.y + player.height > item.y
                ) {
                    if(item.type==='heal') {
                        player.hp = Math.min(player.maxHp, player.hp+40);

                        player.powerUp = 600; // 10秒火力提升
                    } else if(item.type==='shield') {
                        player.shield = 600; // 10秒无敌
                    } else if(item.type==='speed') {
                        if (player.speedUp <= 0) {
                            player.savedSpeed = player.speed;

                if(player.speedUp===0) {
                    player.speed = player.savedSpeed;

            }

                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y

                });
            });
            // 玩家与敌机碰撞
            enemies.forEach((enemy, eIdx) => {
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {

                            ctx.save();
                            ctx.globalAlpha = 0.7;
                            ctx.fillStyle = '#fff';
                            ctx.beginPath();
                            ctx.arc(px, py, 7+2*Math.sin(t+i), 0, 2*Math.PI);
                            ctx.fill();
                            ctx.restore();
                        }
                        // 光速尾
                        ctx.save();
                        ctx.globalAlpha = 0.5;
                        ctx.strokeStyle = '#0f0';
                        ctx.lineWidth = 16;
                        ctx.beginPath();
                        ctx.moveTo(x + w/2, y + h);
                        ctx.lineTo(x + w/2, y + h + 120 + 60*Math.abs(Math.sin(t)));
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            },
            power: {
                name: '火力型', color: '#f66', speed: 3, bulletColor: '#f00',
                draw: function(ctx, x, y, w, h, level) {
                    let t = Date.now()/250;
                    if (level === 1) {
                        // 红色厚重机身+金色能量条
                        let grad = ctx.createLinearGradient(x, y, x + w, y + h);
                        grad.addColorStop(0, '#f66'); grad.addColorStop(1, '#a00');
                        ctx.fillStyle = grad;
                        ctx.beginPath();
                        ctx.moveTo(x + w/2, y-10);
                        ctx.lineTo(x-12, y + h);
                        ctx.lineTo(x + w+12, y + h);
                        ctx.closePath(); ctx.fill();
                        // 能量条
                        ctx.strokeStyle = '#ffd700'; ctx.lineWidth = 4;
                        ctx.beginPath(); ctx.moveTo(x + w/2, y); ctx.lineTo(x + w/2, y + h); ctx.stroke();
                    } else if (level === 2) {
                        // 机身+能量爆发+双能量条
                        let grad = ctx.createLinearGradient(x, y, x + w, y + h);
                        grad.addColorStop(0, '#f66'); grad.addColorStop(1, '#ffd700');
                        ctx.fillStyle = grad;
                        ctx.beginPath();
                        ctx.moveTo(x + w/2, y-16);
                        ctx.lineTo(x-18, y + h);
                        ctx.lineTo(x + w+18, y + h);
                        ctx.closePath(); ctx.fill();
                        // 双能量条
                        ctx.strokeStyle = '#ffd700'; ctx.lineWidth = 4;
                        ctx.beginPath(); ctx.moveTo(x + w/2 - 8, y); ctx.lineTo(x + w/2 - 8, y + h); ctx.stroke();
                        ctx.beginPath(); ctx.moveTo(x + w/2 + 8, y); ctx.lineTo(x + w/2 + 8, y + h); ctx.stroke();
                        // 能量爆发
                        ctx.save();
                        ctx.globalAlpha = 0.5;
                        ctx.fillStyle = '#ffd700';
                        ctx.beginPath();
                        ctx.arc(x + w/2, y + h*0.7, w*0.5 + 10*Math.abs(Math.sin(Date.now()/300)), 0, 2*Math.PI);
                        ctx.fill();
                        ctx.restore();
                    } else if (level === 3) {
                        // 机身+火焰环+粒子爆发+旋转能量环
                        let grad = ctx.createLinearGradient(x, y, x + w, y + h);
                        grad.addColorStop(0, '#fff'); grad.addColorStop(1, '#f00');
                        ctx.fillStyle = grad;
                        ctx.beginPath();
                        ctx.moveTo(x + w/2, y-20);
                        ctx.lineTo(x-24, y + h);
                        ctx.lineTo(x + w+24, y + h);
                        ctx.closePath(); ctx.fill();
                        // 旋转能量环
                        ctx.save();
                        ctx.strokeStyle = '#ffd700';
                        ctx.globalAlpha = 0.5;
                        ctx.lineWidth = 5;
                        ctx.beginPath();
                        ctx.arc(x + w/2, y + h*0.6, w*0.9, t, t+Math.PI*1.5);
                        ctx.stroke();
                        ctx.restore();
                        // 粒子爆发
                        for(let i=0;i<10;i++){
                            let angle = Math.PI*2*i/10 + t;
                            let px = x + w/2 + Math.cos(angle)*w*0.8;
                            let py = y + h*0.6 + Math.sin(angle)*w*0.8;
                            ctx.save();
                            ctx.globalAlpha = 0.7;
                            ctx.fillStyle = '#ffd700';
                            ctx.beginPath();
                            ctx.arc(px, py, 4+2*Math.sin(t+i), 0, 2*Math.PI);
                            ctx.fill();
                            ctx.restore();
                        }
                        // 火焰环
                        ctx.save();
                        ctx.globalAlpha = 0.4;
                        ctx.strokeStyle = '#f00';
                        ctx.lineWidth = 8;
                        ctx.beginPath();
                        ctx.arc(x + w/2, y + h*0.7, w*0.7 + 8*Math.abs(Math.sin(t)), 0, 2*Math.PI);
                        ctx.stroke();
                        ctx.restore();
                    } else if (level === 4) {
                        // 机身+大光翼+爆炸环+火焰爆发
                        let grad = ctx.createLinearGradient(x, y, x + w, y + h);
                        grad.addColorStop(0, '#fff'); grad.addColorStop(1, '#f00');
                        ctx.fillStyle = grad;
                        ctx.beginPath();
                        ctx.moveTo(x + w/2, y - 28);
                        ctx.lineTo(x - 32, y + h);
                        ctx.lineTo(x + w + 32, y + h);
                        ctx.closePath(); ctx.fill();
                        // 大光翼
                        ctx.save();
                        ctx.globalAlpha = 0.5+0.2*Math.abs(Math.sin(t));
                        ctx.strokeStyle = '#ffd700';
                        ctx.lineWidth = 32;
                        ctx.beginPath();
                        ctx.moveTo(x + w/2, y + h*0.2);
                        ctx.lineTo(x - 100, y + h + 40*Math.sin(t));
                        ctx.moveTo(x + w/2, y + h*0.2);
                        ctx.lineTo(x + w + 100, y + h + 40*Math.sin(t));
                        ctx.stroke();
                        ctx.restore();
                        // 爆炸环
                        ctx.save();
                        ctx.globalAlpha = 0.3+0.2*Math.abs(Math.sin(t));
                        ctx.strokeStyle = '#ffd700';
                        ctx.lineWidth = 12;
                        ctx.beginPath();
                        ctx.arc(x + w/2, y + h*0.7, w*1.1 + 20*Math.abs(Math.sin(t)), 0, 2*Math.PI);
                        ctx.stroke();
                        ctx.restore();
                        // 火焰爆发
                        for(let i=0;i<12;i++){
                            let angle = Math.PI*2*i/12 + t;
                            let px = x + w/2 + Math.cos(angle)*(w*1.2+18*Math.abs(Math.sin(t)));
                            let py = y + h*0.7 + Math.sin(angle)*(w*1.2+18*Math.abs(Math.sin(t)));
                            ctx.save();
                            ctx.globalAlpha = 0.7;
                            ctx.fillStyle = '#ffd700';
                            ctx.beginPath();
                            ctx.arc(px, py, 8+2*Math.sin(t+i), 0, 2*Math.PI);
                            ctx.fill();
                            ctx.restore();
                        }
                    } else if (level === 5) {
                        // 机身+超大光翼+多重爆炸环+粒子爆发+火焰光束
                        let grad = ctx.createLinearGradient(x, y, x + w, y + h);
                        grad.addColorStop(0, '#fff'); grad.addColorStop(1, '#f00');
                        ctx.fillStyle = grad;
                        ctx.beginPath();
                        ctx.moveTo(x + w/2, y - 40);
                        ctx.lineTo(x - 60, y + h);
                        ctx.lineTo(x + w + 60, y + h);
                        ctx.closePath(); ctx.fill();
                        // 超大光翼
                        ctx.save();
                        ctx.globalAlpha = 0.4+0.3*Math.abs(Math.sin(t));
                        ctx.strokeStyle = '#ffd700';
                        ctx.lineWidth = 56;
                        ctx.beginPath();
                        ctx.moveTo(x + w/2, y + h*0.1);
                        ctx.lineTo(x - 180, y + h + 100*Math.sin(t));
                        ctx.moveTo(x + w/2, y + h*0.1);
                        ctx.lineTo(x + w + 180, y + h + 100*Math.sin(t));
                        ctx.stroke();
                        ctx.restore();
                        // 多重爆炸环
                        for(let k=0;k<3;k++){
                            ctx.save();
                            ctx.globalAlpha = 0.2+0.2*k;
                            ctx.strokeStyle = '#ffd700';
                            ctx.lineWidth = 16-3*k;
                            ctx.beginPath();
                            ctx.arc(x + w/2, y + h*0.7, w*1.5 + 30*k*Math.abs(Math.sin(t)), 0, 2*Math.PI);
                            ctx.stroke();
                            ctx.restore();
                        }
                        // 粒子爆发
                        for(let i=0;i<24;i++){
                            let angle = Math.PI*2*i/24 + t;
                            let px = x + w/2 + Math.cos(angle)*(w*1.8+40*Math.abs(Math.sin(t)));
                            let py = y + h*0.7 + Math.sin(angle)*(w*1.8+40*Math.abs(Math.sin(t)));
                            ctx.save();
                            ctx.globalAlpha = 0.7;
                            ctx.fillStyle = '#ffd700';
                            ctx.beginPath();
                            ctx.arc(px, py, 10+2*Math.sin(t+i), 0, 2*Math.PI);
                            ctx.fill();
                            ctx.restore();
                        }
                        // 火焰光束
                        ctx.save();
                        ctx.globalAlpha = 0.5;
                        ctx.strokeStyle = '#f00';
                        ctx.lineWidth = 20;
                        ctx.beginPath();
                        ctx.moveTo(x + w/2, y + h);
                        ctx.lineTo(x + w/2, y + h + 160 + 80*Math.abs(Math.sin(t)));
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }
        };

        // 绘制选择界面飞机（level=1）
        planeTypes.balance.draw(document.getElementById('planeBalance').getContext('2d'), 10, 10, 40, 60, 1);
        planeTypes.speed.draw(document.getElementById('planeSpeed').getContext('2d'), 10, 10, 40, 60, 1);
        planeTypes.power.draw(document.getElementById('planePower').getContext('2d'), 10, 10, 40, 60, 1);

        // =====================
        // 主循环定义和调用放在最后
        function loop() {
            update();
            draw();
            scoreDiv.textContent = '分数: ' + score;
            updateLifeBar();
            requestAnimationFrame(loop);
        }
        // 页面加载时只调用一次
        loop();

        // 任务与成就数据和相关变量（提前声明）
        const tasks = [
            { id: 'kill10', desc: '累计击毁10架敌机', type: 'kill', target: 10, done: false },
            { id: 'score1000', desc: '单局得分达到1000', type: 'score', target: 1000, done: false },
            { id: 'pickup5', desc: '累计吃到5个道具', type: 'pickup', target: 5, done: false }
        ];
        const achievements = [
            { id: 'firstBoss', desc: '首次击败Boss', done: false },
            { id: 'score10000', desc: '累计得分达到10000', done: false },
            { id: 'beetleKiller', desc: '单局只消灭10个甲虫', done: false, title: '甲虫杀手' },
            { id: 'stinkKiller', desc: '单局只消灭10个野臭', done: false, title: '野臭杀手' },
            { id: 'zeldaKing', desc: '单局只消灭10个林克陈子', done: false, title: '塞尔达之王' },
            { id: 'noPorcupine', desc: '单局至少消灭100个豪猪', done: false, title: '不吃豪猪' }
        ];
        let taskProgress = { kill: 0, score: 0, pickup: 0 };
        let totalScore = 0;
       
        // 任务面板UI逻辑
        const taskBtn = document.getElementById('taskBtn');
        const taskPanel = document.getElementById('taskPanel');
        const closeTaskPanel = document.getElementById('closeTaskPanel');
        const taskList = document.getElementById('taskList');
        const achieveList = document.getElementById('achieveList');
// 任务/成就按钮点击，显示任务面板
taskBtn.onclick = function() {
    renderTaskPanel(); // 渲染内容
    taskPanel.style.display = 'block'; // 显示面板
};
// 关闭按钮点击，隐藏任务面板
closeTaskPanel.onclick = function() {
    taskPanel.style.display = 'none';
};
// 静音按钮点击，切换静音状态
muteBtn.onclick = function() {
    if (bgm.muted) {
        bgm.muted = false;
        muteBtn.textContent = '🔊';
    } else {
        bgm.muted = true;
        muteBtn.textContent = '🔇';
    }
};        

        function renderTaskPanel() {
            // 任务
            taskList.innerHTML = '<b>任务</b><ul style="padding-left:18px;">' + tasks.map(t => `<li style='color:${t.done?'#0f0':'#fff'};'>${t.desc} ${t.done?'✅':''}</li>`).join('') + '</ul>';
            // 成就
            achieveList.innerHTML = '<b>成就/称号</b><ul style="padding-left:18px;">' + achievements.map((a,idx) => {
                let btn = '';
                if(a.title && a.done) {
                    btn = `<button onclick="window.equipTitle('${a.title}')" style='margin-left:8px;padding:2px 10px;font-size:13px;border-radius:5px;background:${equippedTitle===a.title?'#ffd700':'#0ff'};color:#222;border:none;cursor:pointer;'>${equippedTitle===a.title?'已佩戴':'佩戴'}</button>`;
                }
                return `<li style='color:${a.done?'#ffd700':'#fff'};'>${a.desc}${a.title?` <span style='color:#0ff'>[${a.title}]</span>`:''} ${a.done?'🏆':''} ${btn}</li>`;
            }).join('') + '</ul>';
        }
        // 佩戴称号函数
        window.equipTitle = function(title) {
            equippedTitle = title;
            renderTaskPanel();
        }
        // 判定特殊成就函数
        function checkSpecialAchievements() {
            // 甲虫杀手：只消灭10个甲虫（enemy3），其他类型为0
            if(killCount[2]===10 && killCount[0]===0 && killCount[1]===0 && killCount[3]===0) {
                let a = achievements.find(a=>a.id==='beetleKiller');
                if(a && !a.done) { a.done=true; showAchieveToast(a.title); }
            }
            // 野臭杀手：只消灭10个野臭（enemy4），其他类型为0
            if(killCount[3]===10 && killCount[0]===0 && killCount[1]===0 && killCount[2]===0) {
                let a = achievements.find(a=>a.id==='stinkKiller');
                if(a && !a.done) { a.done=true; showAchieveToast(a.title); }
            }
            // 塞尔达之王：只消灭10个林克陈子（enemy1），其他类型为0
            if(killCount[0]===10 && killCount[1]===0 && killCount[2]===0 && killCount[3]===0) {
                let a = achievements.find(a=>a.id==='zeldaKing');
                if(a && !a.done) { a.done=true; showAchieveToast(a.title); }
            }
            // 不吃豪猪：至少消灭100个豪猪（enemy2）
            if(killCount[1]>=100) {
                let a = achievements.find(a=>a.id==='noPorcupine');
                if(a && !a.done) { a.done=true; showAchieveToast(a.title); }
            }
            renderTaskPanel();
        }
        // 弹出称号解锁提示
        function showAchieveToast(title) {
            let toast = document.createElement('div');
            toast.textContent = `获得称号：${title}`;
            toast.style.cssText = 'position:fixed;left:50%;top:30%;transform:translate(-50%,-50%);background:#222;color:#ffd700;font-size:22px;padding:18px 36px;border-radius:10px;z-index:200;box-shadow:0 0 24px #ffd700;text-align:center;';
            document.body.appendChild(toast);
            setTimeout(()=>{toast.remove();}, 2200);
        }
    </script>
